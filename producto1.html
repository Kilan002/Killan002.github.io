           <!-- Formulario modal para el pago -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Datos de Pago</h2>
        <form id="paymentForm">
            <label for="name">Nombre en la tarjeta:</label>
            <input type="text" id="name" name="name">
            <p class="error-message" id="error-name"></p>
            
            <label for="cardNumber">Número de tarjeta:</label>
            <input type="text" id="cardNumber" name="cardNumber" maxlength="16">
            <p class="error-message" id="error-cardNumber"></p>
            
            <label for="expiry">Fecha de vencimiento (MM/AA):</label>
            <input type="text" id="expiry" name="expiry" maxlength="5">
            <p class="error-message" id="error-expiry"></p>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3">
            <p class="error-message" id="error-cvv"></p>
            
            <button type="button" onclick="validateAndSubmit()">Pagar</button>
        </form>
    </div>

<!-- Estilos para el modal y los mensajes de error -->
<style>

        position: fixed;

        height: 100%;

        display: none;
    }
</style>

<!-- Scripts para manejar el modal y la validación -->
<script>
    // Abre el modal
    function openModal() {
        document.getElementById('paymentModal').style.display = 'block';
    }

    // Cierra el modal y limpia mensajes de error
    function closeModal() {
        document.getElementById('paymentModal').style.display = 'none';
        clearErrorMessages();
    }

    // Valida los campos y envía el pago
    function validateAndSubmit() {
        clearErrorMessages();

        let isValid = true;

        // Validar campos
        if (!document.getElementById('name').value.trim()) {
            showError('error-name', 'Por favor ingrese el nombre en la tarjeta.');
            isValid = false;
        }

        if (!document.getElementById('cardNumber').value.trim()) {
            showError('error-cardNumber', 'Por favor ingrese el número de tarjeta.');
            isValid = false;
        } else if (document.getElementById('cardNumber').value.length < 16) {
            showError('error-cardNumber', 'El número de tarjeta debe tener 16 dígitos.');
            isValid = false;
        }

        if (!document.getElementById('expiry').value.trim()) {
            showError('error-expiry', 'Por favor ingrese la fecha de vencimiento.');
            isValid = false;
        }

        if (!document.getElementById('cvv').value.trim()) {
            showError('error-cvv', 'Por favor ingrese el CVV.');
            isValid = false;
        } else if (document.getElementById('cvv').value.length < 3) {
            showError('error-cvv', 'El CVV debe tener 3 dígitos.');
            isValid = false;
        }

        // Si todos los campos son válidos
        if (isValid) {
            alert('Pago exitoso');
            closeModal();
        }
    }

    // Muestra un mensaje de error
    function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.innerText = message;
        errorElement.style.display = 'block';
    }

    // Limpia todos los mensajes de error
    function clearErrorMessages() {
        const errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach((msg) => {
            msg.style.display = 'none';
            msg.innerText = '';
        });
    }
</script>
