<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <div class="register-form">
        <h2>Registro de Usuario</h2>

        <form id="register-form" action="registro.php" method="POST" onsubmit="return validatePasswords();">
       
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre">
            </div>

            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required placeholder="Ingrese su apellido">
            </div>

            

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
            </div>

            <div class="input-group">
                <label for="confirmacion">Confirmar Contraseña</label>
                <input type="password" id="confirmacion" name="confirmacion" required placeholder="Confirme su contraseña">
            </div>

            <div class="input-group">
                <label for="role">Selecciona tu rol</label>
                <div class="role-selection">
                    <label>
                        <input type="radio" name="role" value="vendedor" required> Vendedor
                    </label>
                    <label>
                        <input type="radio" name="role" value="comprador"> Comprador
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-button">Registrarse</button>
            <p>¿ya tienes cuenta? <a href="login.html">ingresa</a></p>
                <p><a href="index.html">volver a la pagina</a></p>
        </form>
    </div>
    <script>
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmacion = document.getElementById("confirmacion").value;
            
            if (password !== confirmacion) {
                alert("Las contraseñas no coinciden. Por favor, verifíquelas.");
                return false; // Evita que el formulario se envíe
            }
            return true; // Permite el envío
        }
        </script>

</body>
</html>
